branches:
  only:
    - master

image: macos-mojave

init:
  - sh: curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-ssh.sh' | bash -e -

before_build:
  - git lfs install
  - git lfs pull

build_script:
  - bash -x build-macos.sh

artifacts:
  - path: Darkness_Looming_The_Dawn-*.dmg
